<script>

    var myDiv = document.getElementById("f7159615");

    

    var a = getInput("hint",3);

    //var a = [[3,-2,1,8],[2,5,4,-23],[3,-1,1,3]] ;

    var b = cramer3x3(a);





function getInput(hint,lines){

    var j = 0 ;
    var a = [];
    while ( myInput =="" || j < lines )
    {
        
        var myInput = prompt(hint);
        a[j] = myInput.split(",");
        j++;
        

    }   

    return a;

}



function cramer3x3(a) {

    var d   = ( a[0][0]*a[1][1]*a[2][2] + a[1][0]*a[2][1]*a[0][2] + a[0][1]*a[1][2]*a[2][0] )
            - ( a[2][0]*a[1][1]*a[0][2] + a[1][0]*a[0][1]*a[2][2] + a[2][1]*a[1][2]*a[0][0] );

    var dx  = ( a[0][3]*a[1][1]*a[2][2] + a[1][3]*a[2][1]*a[0][2] + a[0][1]*a[1][2]*a[2][3] )
            - ( a[2][3]*a[1][1]*a[0][2] + a[1][3]*a[0][1]*a[2][2] + a[2][1]*a[1][2]*a[0][3] );


    var dy  = ( a[0][0]*a[1][3]*a[2][2] + a[1][0]*a[2][3]*a[0][2] + a[0][3]*a[1][2]*a[2][0] )
            - ( a[2][0]*a[1][3]*a[0][2] + a[1][0]*a[0][3]*a[2][2] + a[2][3]*a[1][2]*a[0][0] );

    var dz  = ( a[0][0]*a[1][1]*a[2][3] + a[1][0]*a[2][1]*a[0][3] + a[0][1]*a[1][3]*a[2][0] )
            - ( a[2][0]*a[1][1]*a[0][3] + a[1][0]*a[0][1]*a[2][3] + a[2][1]*a[1][3]*a[0][0] ); 

    var b = [dx/d,dy/d,dz/d];

    return b;


}







	

//myDiv.innerHTML += a;


for (i=0;i<a.length;i++){

    myDiv.innerHTML += a[i] + "<br/>"    

}
